<div class="card">
  <div class="card-header"
       *ngIf="contact">
    {{pageTitle + ": " + contact.contactName}}
  </div>

  <div class="card-body"
       *ngIf="contact">

    <div class="row">

      <div class="col-md-8">
        <div class="row">
          <div class="col-md-3">Name:</div>
          <div class="col-md-6">{{contact.contactName}}</div>
        </div>
        <div class="row">
          <div class="col-md-3">Address:</div>
          <div class="col-md-6">{{contact.contactAddress}}</div>
        </div>
        <div class="row">
          <div class="col-md-3">Phone:</div>
          <div class="col-md-6">{{contact.contactPhone}}</div>
        </div>
        <div class="row">
          <div class="col-md-3">Email</div>
          <div class="col-md-6">{{contact.contactEmail}}</div>
        </div>
      </div>
    </div>

    <div class="row mt-4">
      <div class="col-md-4">
        <button class="btn btn-outline-secondary mr-3"
                style="width:80px"
                (click)="onBack()">
          <i class="fa fa-chevron-left"></i> Back
        </button>
        <button class="btn btn-outline-primary"
                style="width:80px"
                [routerLink]="['/contacts', contact.id, 'edit']">
          Edit
        </button>
      </div>
    </div>

  </div>

  <div class="alert alert-danger"
       *ngIf="errorMessage">{{errorMessage}}
  </div>
</div>
